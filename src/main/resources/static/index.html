<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Demo</h1>

<div class="container unauthenticated">
    With GitHub:
    <button onclick="openOAuthWindow()">click here</button>

    <div id="userInfo">Not logged in</div>
</div>


<script>
    function openOAuthWindow() {
        const oauthWindow = window.open('/oauth2/authorization/github', 'oauthWindow', 'height=600,width=450');
        if (window.focus) {
            oauthWindow.focus();
        }

        // Listen for message from the OAuth window
        window.addEventListener('message', function (event) {
            // Store the token in local storage
            localStorage.setItem('token', event.data);

            // Close the OAuth window
            oauthWindow.close();

            // Call /user/info endpoint
            fetch('/user/info', {
                headers: {
                    'Authorization': 'Bearer ' + event.data
                }
            })
                .then(response => response.json())
                .then(data => {
                    // Display user info
                    document.getElementById('userInfo').innerText = JSON.stringify(data);
                });
        });

    }
</script>

</body>
</html>
